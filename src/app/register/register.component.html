<h3>Register Yourself!</h3>
<div class="well">
  
    <div class='form-group'>
      <label>First Name</label>
      <input type='text' [(ngModel)]='firstName' class='form-control' placeholder='First Name' />
    </div>
    <div class='form-group'>
      <label>Last Name</label>
      <input type='text' [(ngModel)]='lastName' class='form-control' placeholder='Last Name' />
    </div>
    <div class='form-group'>
      <label>Birthday</label>
      <input type="date" [(ngModel)]='birthDay' class='form-control' />
    </div>
    <div class='form-group'>
      <label>Email Address</label>
      <input type='email' [(ngModel)]='emailUsername' class='form-control' placeholder='Valid email address' />
    </div>
    <div class='form-group'>
      <label>Password</label>
      <input type='password' [(ngModel)]='pwd' class='form-control' />
    </div>
    <button type='button' (click)='registerUser()' class='btn btn-primary'>Submit</button>
    <ngx-loading [show]='loading' [config]="{ backgroundBorderRadius: '14px' }"></ngx-loading>
</div>
