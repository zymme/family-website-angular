

<div class='well' *ngIf='!loggedIn'>
    <div class='form-group'>
      <label>Email Address</label>
      <input type="email" [(ngModel)]='email' class='form-control'aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp"  class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" [(ngModel)]='password' class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <button type="submit" (click)='login()' class="btn btn-primary">Submit</button> Not registered? Click here ->
      <a [routerLink]="['/register']">Register Here!</a>
      <ngx-loading [show]='loading' [config]="{ backgroundBorderRadius: '14px' }"></ngx-loading>
</div>
<div class='well' *ngIf='loggedIn'>
  <div>You may logout by clicking here ->
    <button type="button" class="btn btn-success" (click)='logout()' >Log Out</button>
  </div>
</div>

<div class='alert alert-danger' *ngIf='loginerror'>
  <strong>Problem Encountered!</strong> Login failed. Please make sure you entered your information correctly and try again.
</div>
